InstructorFramework:
  - name: "multilabel_classification"
    n_runs: 10
    init_kwargs:
      prompt: "Classify the following text: {text}"
      llm_model: "gpt-3.5-turbo-0125"
      llm_model_family: "openai"
      retries: 2
      source_data_pickle_path: "data/multilabel_classification.pkl"
#      sample_rows: 2

